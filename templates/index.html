<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversão de temperatura</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Conversão de temperatura</h1>
        <form action='/conversao_temperatura' method='post'>
            <label for="ano">Digite a temperatura (°C):</label>
            <input type="number" id="celsius" name="celsius" required>

            <button type="submit">Calcular temperatura</button>
        </form>

        {% if kelvin %}
        <div class="resultado">
            <h2>Resultado da temperatura</h2>
            <p><strong>Fahrenheit:</strong> {{ fahrenheit }}</p>
            <p><strong>Kelvin:</strong> {{ kelvin }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
